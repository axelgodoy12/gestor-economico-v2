<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor Economico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/calculator-icon_34473.png" type="image/png" sizes="32x32" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="title">GESTOR ECONOMICO</h1>
        <h2 class="sub-title">Billetera Principal</h2>
    </header>
    <main class="conteinerBullet">
        <div class="bullet">
            <img src="img/credit-card.png" class="credit-card" alt="credit-card">
            <span class="money">0$</span>
        </div>
        <div class="conteinerForm" id="conteinerForm">
            <form class="formWallet" id="formWallet">
                <h3 class="sub-title-form">Nueva entrada</h3>
                <input class="formConcept" id="formConcept" type="text" placeholder="Introduce un concepto" name="formConcept">
                <input class="formCash" id="formCash" type="number" placeholder="Introduce una cantidad" name="formCash">
                <button type="submit" class="addUp" id="addUp" id="ingreso">Añadir ingreso</button>
                <button type="submit" class="addDown" id="addDown">Añadir gasto</button>
            </form>
        </div>
    </main>
    <section class="conteinerHistory">
        <h3 class="sub-title-history">Historial</h3>
        <table id="walletTable" class="walletTable">
        </table>
    </section>
    <template id="template">
        <tr>
            <td id="walletConcept" class="walletConcept"></td>
            <td id="walletCash" class="walletCash"></td>
        </tr>
    </template>
    <script src="js/code4.js"></script>
</body>

</html>
